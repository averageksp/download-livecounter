<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mod Download Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .timeline-entry-inner {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .timeline-icon {
      margin-right: 10px;
    }
    .timeline-label h2 {
      margin: 0;
      font-size: 20px;
    }
    .total {
      font-weight: bold;
      font-size: 22px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Mod Download Counter</h1>
  <div id="mod-downloads"></div>
  <div id="total-downloads" class="total">Total Downloads: Loading...</div>

  <script>
    const mods = [
      { type: 'github', url: 'https://github.com/averageksp/KerbalChecklists' },
      { type: 'github', url: 'https://github.com/averageksp/WasdMainMenu' },

      { type: 'spacedock', url: 'https://spacedock.info/mod/3855/KerbalChecklists' },
      { type: 'spacedock', url: 'https://spacedock.info/mod/3846/WasdMainMenu' }
    ];
    async function fetchGithubDownloads(url) {
      try {
        const [user, repo] = new URL(url).pathname.split('/').filter(Boolean);
        const apiUrl = `https://api.github.com/repos/${user}/${repo}/releases`;

        const res = await fetch(apiUrl);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error("Invalid GitHub response");

        let total = 0;
        for (const release of data) {
          for (const asset of release.assets) {
            total += asset.download_count || 0;
          }
        }
        return total;
      } catch (e) {
        console.error(`GitHub Error (${url}):`, e);
        return 0;
      }
    }

async function fetchSpacedockDownloads(url) {
  const proxy = 'https://corsproxy.io/?' + encodeURIComponent(url);

  try {
    const res = await fetch(proxy);
    const html = await res.text();

    const match = html.match(/Downloads:<\/span>\s*([\d,]+)/i);
    const count = match ? parseInt(match[1].replace(/,/g, '')) : 0;

    return count;
  } catch (e) {
    console.error(`SpaceDock Error (${url}):`, e);
    return 0;
  }
}


    async function loadDownloads() {
      const container = document.getElementById('mod-downloads');
      let grandTotal = 0;

      for (const mod of mods) {
        let count = 0;

        if (mod.type === 'github') {
          count = await fetchGithubDownloads(mod.url);
        } else if (mod.type === 'spacedock') {
          count = await fetchSpacedockDownloads(mod.url);
        }

        grandTotal += count;

        const entry = document.createElement('div');
        entry.className = 'timeline-entry-inner';
        entry.innerHTML = `
          <div class="timeline-icon">
            <span class="glyphicon glyphicon-download-alt"></span>
          </div>
          <div class="timeline-label">
            <h2>
              <span class="text-muted">${mod.type === 'github' ? 'GitHub' : 'SpaceDock'}:</span>
              ${mod.url} â€” <strong>${count.toLocaleString()}</strong> downloads
            </h2>
          </div>
        `;
        container.appendChild(entry);
      }

      // Show total
      document.getElementById('total-downloads').textContent = `Total Downloads: ${grandTotal.toLocaleString()}`;
    }

    loadDownloads();
  </script>

</body>
</html>
