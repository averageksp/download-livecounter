<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceDock Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .counter {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>KerbalChecklists Download Count</h1>
  <div id="spacedock-downloads" class="counter">Loading...</div>

  <script>
    async function fetchSpacedockDownloads() {
      const proxyUrl = 'https://corsproxy.io/?';
      const modPageUrl = 'https://spacedock.info/mod/3855/KerbalChecklists';
      const fullUrl = proxyUrl + encodeURIComponent(modPageUrl);

      try {
        const response = await fetch(fullUrl);
        const htmlText = await response.text();

        const match = htmlText.match(/<strong>[\s\S]*?Downloads[\s\S]*?<\/strong>\s*([0-9,]+)/i);
        const count = match ? match[1].replace(/,/g, '') : null;

        if (count) {
          document.getElementById('spacedock-downloads').textContent = `SpaceDock Downloads: ${Number(count).toLocaleString()}`;
        } else {
          document.getElementById('spacedock-downloads').textContent = "Downloads not found.";
        }

      } catch (err) {
        console.error("Failed to fetch SpaceDock page:", err);
        document.getElementById('spacedock-downloads').textContent = "Error loading download count.";
      }
    }

    fetchSpacedockDownloads();
  </script>
</body>
</html>
