<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mod Download Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d1d1d;
      color: #e0e0e0;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      color: #ff9900;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .mod-card {
      background-color: #2c3e50;
      border-radius: 8px;
      padding: 20px;
      margin: 20px;
      display: inline-block;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease-in-out;
    }

    .mod-card:hover {
      transform: scale(1.05);
    }

    .mod-name {
      font-size: 1.5em;
      color: #ff9900;
      margin-bottom: 10px;
    }

    .mod-downloads {
      font-size: 1.2em;
      color: #7f8c8d;
    }

    .total-downloads {
      font-size: 2em;
      margin-top: 40px;
      color: #e74c3c;
    }

    #chart-container {
      margin-top: 40px;
      height: 300px;
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    #get-updated {
      margin-top: 20px;
      background-color: #1abc9c;
      padding: 12px 25px;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    #get-updated:hover {
      background-color: #16a085;
    }

    .loading-message {
      color: #f39c12;
      font-size: 1.2em;
      margin-top: 20px;
      font-style: italic;
    }

  </style>
</head>
<body>
  <h1>Mod Download Tracker</h1>
  <div id="mod-cards">
    <div class="mod-card">
      <div class="mod-name" id="kerbalchecklists-name">Kerbal Checklists</div>
      <div class="mod-downloads" id="kerbalchecklists-downloads">Loading...</div>
    </div>
    <div class="mod-card">
      <div class="mod-name" id="wasdmainmenu-name">WASD Main Menu</div>
      <div class="mod-downloads" id="wasdmainmenu-downloads">Loading...</div>
    </div>
    <div class="mod-card">
      <div class="mod-name" id="rp1checklists-name">RP-1 Checklists</div>
      <div class="mod-downloads" id="rp1checklists-downloads">Loading...</div>
    </div>
  </div>

  <div class="total-downloads" id="total-downloads">Total Downloads: Loading...</div>

  <div id="chart-container"></div>

  <button id="get-updated" onclick="updateData()">Get Latest Data</button>

  <div class="loading-message" id="loading-message">Fetching data... please wait.</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const modNames = ["KerbalChecklists", "WasdMainMenu", "RP-1-Checklists"];
    const downloadHistory = {};

    function fetchDownloadData() {
      const url = 'https://raw.githubusercontent.com/KSP-CKAN/CKAN-meta/6ce43b260868a4bea1bd081b039b7b66c13d06cc/download_counts.json';
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Could not fetch data');
          }
          return response.json();
        })
        .then(data => {
          modNames.forEach(mod => {
            const downloads = data[mod] || 0;
            document.getElementById(`${mod.toLowerCase()}-downloads`).textContent = `${downloads} Downloads`;
            downloadHistory[mod] = downloadHistory[mod] || [];
            downloadHistory[mod].push({ date: new Date().toLocaleDateString(), downloads: downloads });
          });
          
          const totalDownloads = modNames.reduce((total, mod) => total + (data[mod] || 0), 0);
          document.getElementById("total-downloads").textContent = `Total Downloads: ${totalDownloads}`;
          
          generateChart();
          document.getElementById("loading-message").style.display = 'none'; // Hide loading message when data is fetched
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById("loading-message").textContent = 'Error fetching data. Please try again later.';
        });
    }

    function generateChart() {
      const labels = modNames;
      const data = {
        labels: labels,
        datasets: [{
          label: 'Downloads History',
          data: modNames.map(mod => downloadHistory[mod].reduce((sum, entry) => sum + entry.downloads, 0)),
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      };

      const config = {
        type: 'bar',
        data: data,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      };

      const chartContainer = document.getElementById("chart-container");
      chartContainer.innerHTML = ''; // Clear previous chart
      new Chart(chartContainer, config);
    }

    function updateData() {
      document.getElementById("loading-message").style.display = 'block'; // Show loading message
      fetchDownloadData();
    }

    window.onload = fetchDownloadData;
  </script>
</body>
</html>

</html>
