<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mod Download Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1d2b3a;
      color: #c1c1c1;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 3em;
      color: #ff9900;
      margin-bottom: 10px;
    }
    #json-updated {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
    }
    .mod-card {
      background: #2a3b50;
      border-radius: 6px;
      padding: 16px;
      margin: 12px;
      display: inline-block;
      width: 220px;
    }
    .mod-name {
      font-size: 1.3em;
      color: #8bc9e8;
      margin-bottom: 8px;
    }
    .mod-downloads {
      font-size: 1.2em;
      color: #4cd3a3;
    }
    .total-downloads {
      font-size: 2em;
      margin-top: 30px;
      color: #ff6f61;
    }
    #chart-container {
      max-width: 1000px;
      margin: 40px auto;
    }
    #downloadsChart {
      background: #2c313a;
      border-radius: 8px;
      padding: 12px;
    }
    .error {
      color: #f33;
      font-style: italic;
      margin-top: 20px;
    }
    #get-updated {
      margin-top: 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
    }
    #get-updated:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <h1>Mod Download Tracker</h1>
  <div id="json-updated">JSON last updated: loading…</div>

  <div id="mod-cards">
    <div class="mod-card">
      <div class="mod-name">Kerbal Checklists</div>
      <div class="mod-downloads" id="KerbalChecklists-count">–</div>
    </div>
    <div class="mod-card">
      <div class="mod-name">WASD Main Menu</div>
      <div class="mod-downloads" id="WasdMainMenu-count">–</div>
    </div>
    <div class="mod-card">
      <div class="mod-name">RP‑1 Checklists</div>
      <div class="mod-downloads" id="RP-1-Checklists-count">–</div>
    </div>
  </div>

  <div class="total-downloads" id="total-downloads">Total: –</div>

  <div id="chart-container">
    <canvas id="downloadsChart" width="1000" height="400"></canvas>
  </div>

  <button id="get-updated" onclick="refreshAll()">Refresh Data</button>
  <div class="error" id="error-msg" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const mods = ["KerbalChecklists","WasdMainMenu","RP-1-Checklists"];
    let chartInstance = null;

    async function fetchJSONUpdated() {
    try {
      const api = 'https://api.github.com/repos/KSP-CKAN/CKAN-meta/commits?path=download_counts.json&per_page=1';
      const r = await fetch(api);
      const js = await r.json();
      const d = new Date(js[0].commit.committer.date);
      const now = new Date();
      const diffMs = now - d;
      const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
      document.getElementById('json-updated')
        .textContent = `JSON last updated: ${d.toLocaleString()} (${diffHours} hours ago)`;
    } catch {
      document.getElementById('json-updated')
        .textContent = 'JSON last updated: unknown';
    }
  }

    async function loadHistory() {
      const errorEl = document.getElementById('error-msg');
      errorEl.style.display = 'none';

      let text;
      try {
        const res = await fetch('history.json?t=' + Date.now());
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        text = await res.text();
        if (!text.trim()) text = '[]';
      } catch (err) {
        errorEl.textContent = '⚠️ Couldn’t fetch history.json: ' + err.message;
        errorEl.style.display = 'block';
        text = '[]';
      }

      let history;
      try {
        history = JSON.parse(text);
        if (!Array.isArray(history)) throw new Error('Not an array');
      } catch (err) {
        errorEl.textContent = '⚠️ Invalid history.json—resetting to empty.';
        errorEl.style.display = 'block';
        history = [];
      }

      if (history.length === 0) {
        errorEl.textContent = 'ℹ️ No history data yet.';
        errorEl.style.display = 'block';
      }

      const labels = history.map(e => e.date);
      const colors = ['#4cd3a3', '#8bc9e8', '#ff6f61'];
      const datasets = mods.map((m, i) => ({
        label: m,
        data: history.map(e => e[m] || 0),
        borderColor: colors[i],
        backgroundColor: colors[i] + '33',
        tension: 0.2,
        pointRadius: 4
      }));

      const latest = history[history.length - 1] || {};
      const previous = history.length >= 2 ? history[history.length - 2] : {};
      let total = 0;
      let totalPrev = 0;

      mods.forEach(m => {
        const cnt = latest[m] || 0;
        const prevCnt = previous[m] || 0;
        total += cnt;
        totalPrev += prevCnt;
        const el = document.getElementById(m + '-count');
        if (el) {
          const diff = cnt - prevCnt;
          el.innerHTML = `
            ${cnt.toLocaleString()}<br>
            <small style="color:${diff >= 0 ? '#4cd3a3' : '#ff6f61'};">
              ${diff >= 0 ? '+' : ''}${diff.toLocaleString()} today
            </small>
          `;
        }
      });

      const totalDiff = total - totalPrev;
      document.getElementById('total-downloads').innerHTML = `
        Total: ${total.toLocaleString()}<br>
        <small style="color:${totalDiff >= 0 ? '#4cd3a3' : '#ff6f61'};">
          ${totalDiff >= 0 ? '+' : ''}${totalDiff.toLocaleString()} today
        </small>
      `;

      if (history.length >= 2) {
        const lastEntry = history[history.length - 1];
        const firstEntry = history[0];
        const daysBetween = (new Date(lastEntry.date) - new Date(firstEntry.date)) / (1000 * 60 * 60 * 24);
        if (daysBetween > 0) {
          let totalGain = 0;
          mods.forEach(m => {
            const first = firstEntry[m] || 0;
            const last = lastEntry[m] || 0;
            totalGain += (last - first);
          });
          const avgPerDay = totalGain / daysBetween;
          const estMonth = Math.round(avgPerDay * 30);
          
          const totalDownloadsDiv = document.getElementById('total-downloads');
          totalDownloadsDiv.innerHTML += `
            <br><small style="color:#8bc9e8;">Estimated ~${estMonth.toLocaleString()} downloads/month</small>
          `;
        }
      }


      const ctx = document.getElementById('downloadsChart').getContext('2d');
      if (chartInstance) {
        chartInstance.data.labels = labels;
        chartInstance.data.datasets = datasets;
        chartInstance.update();
      } else {
        chartInstance = new Chart(ctx, {
          type: 'line',
          data: { labels, datasets },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: '#c1c1c1', font: { size: 14 } } }
            },
            scales: {
              x: { ticks: { color: '#c1c1c1', font: { size: 12 } }, grid: { color: '#444' } },
              y: { ticks: { color: '#c1c1c1', font: { size: 12 } }, grid: { color: '#444' }, beginAtZero: true }
            }
          }
        });
      }
    } 

    async function refreshAll() {
      await Promise.all([fetchJSONUpdated(), loadHistory()]);
    }

    window.onload = refreshAll;
  </script>
</body>
</html>
