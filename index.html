<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mod Download Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1d2b3a;
      color: #c1c1c1;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #ff9900;
      margin-bottom: 10px;
    }
    #json-updated {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
    }
    .mod-card {
      background: #2a3b50;
      border-radius: 6px;
      padding: 16px;
      margin: 12px;
      display: inline-block;
      width: 220px;
    }
    .mod-name {
      font-size: 1.2em;
      color: #8bc9e8;
      margin-bottom: 8px;
    }
    .mod-downloads {
      font-size: 1.1em;
      color: #4cd3a3;
    }
    .total-downloads {
      font-size: 1.8em;
      margin-top: 30px;
      color: #ff6f61;
    }
    #chart-container {
      max-width: 900px;
      margin: 40px auto;
    }
    #downloadsChart {
      background: #2c313a;
      border-radius: 8px;
      padding: 12px;
    }
    .error {
      color: #f33;
      font-style: italic;
      margin-top: 20px;
    }
    #get-updated {
      margin-top: 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    #get-updated:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <h1>Mod Download Tracker</h1>
  <div id="json-updated">JSON last updated: loading…</div>

  <div id="mod-cards">
    <div class="mod-card">
      <div class="mod-name">Kerbal Checklists</div>
      <div class="mod-downloads" id="KerbalChecklists-count">–</div>
    </div>
    <div class="mod-card">
      <div class="mod-name">WASD Main Menu</div>
      <div class="mod-downloads" id="WasdMainMenu-count">–</div>
    </div>
    <div class="mod-card">
      <div class="mod-name">RP‑1 Checklists</div>
      <div class="mod-downloads" id="RP-1-Checklists-count">–</div>
    </div>
  </div>

  <div class="total-downloads" id="total-downloads">Total: –</div>

  <div id="chart-container">
    <canvas id="downloadsChart"></canvas>
  </div>

  <button id="get-updated" onclick="refreshAll()">Refresh Data</button>
  <div class="error" id="error-msg" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const mods = ["KerbalChecklists","WasdMainMenu","RP-1-Checklists"];
    let chartInstance = null;

    async function fetchJSONUpdate() {
      try {
        const apiUrl = 'https://api.github.com/repos/KSP-CKAN/CKAN-meta/commits?path=download_counts.json&per_page=1';
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`API ${res.status}`);
        const commits = await res.json();
        const date = new Date(commits[0].commit.committer.date);
        document.getElementById('json-updated').textContent =
          'JSON last updated: ' + date.toLocaleString();
      } catch (err) {
        console.error('Error fetching JSON update time:', err);
        document.getElementById('json-updated').textContent =
          'JSON last updated: unknown';
      }
    }

    async function loadHistory(){
      document.getElementById('error-msg').style.display='none';
      try {
        const res = await fetch('history.json');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const history = await res.json();
        if (!Array.isArray(history) || history.length === 0) throw new Error('No history data');

        const labels = history.map(e => e.date);
        const colors = ['#4cd3a3','#8bc9e8','#ff6f61'];
        const datasets = mods.map((mod,i) => ({
          label: mod,
          data: history.map(e => e[mod]||0),
          borderColor: colors[i],
          backgroundColor: colors[i]+'33',
          tension: 0.3
        }));

        const latest = history[history.length-1];
        let total = 0;
        mods.forEach(mod => {
          const cnt = latest[mod] || 0;
          total += cnt;
          document.getElementById(`${mod}-count`).textContent = cnt.toLocaleString();
        });
        document.getElementById('total-downloads').textContent =
          `Total: ${total.toLocaleString()}`;

        const ctx = document.getElementById('downloadsChart').getContext('2d');
        if (chartInstance) {
          chartInstance.data.labels = labels;
          chartInstance.data.datasets = datasets;
          chartInstance.update();
        } else {
          chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
              responsive: true,
              plugins: { legend: { labels: { color: '#c1c1c1' } } },
              scales: {
                x: { ticks: { color: '#c1c1c1' }, grid: { color: '#444' } },
                y: { ticks: { color: '#c1c1c1' }, grid: { color: '#444' }, beginAtZero: true }
              }
            }
          });
        }
      } catch(err) {
        console.error(err);
        const e = document.getElementById('error-msg');
        e.textContent = '⚠️ Couldn’t load history.json: '+ err.message;
        e.style.display = 'block';
      }
    }

    async function refreshAll(){
      await Promise.all([ fetchJSONUpdate(), loadHistory() ]);
    }

    window.onload = refreshAll;
  </script>
</body>
</html>
