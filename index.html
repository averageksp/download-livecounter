<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AverageKSP Mod Downloads</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1a1f24;
      color: #c9d1d9;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #9ee17b;
      margin-bottom: 0.5rem;
    }

    #last-updated {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 2rem;
    }

    #chart-container {
      max-width: 800px;
      margin: 0 auto;
    }

    canvas {
      background: #2c313a;
      border-radius: 10px;
      padding: 1rem;
    }

    #totals {
      margin-top: 2rem;
      font-size: 1.1em;
      color: #88ff88;
    }
  </style>
</head>
<body>
  <h1>averageksp Mod Downloads</h1>
  <div id="last-updated">Last updated: loading...</div>

  <div id="chart-container">
    <canvas id="downloadsChart" width="800" height="400"></canvas>
  </div>

  <div id="totals">Loading download counts...</div>

  <script>
    const mods = ["KerbalChecklists", "WasdMainMenu", "RP-1-Checklists"];

    async function fetchDownloadCounts() {
      const jsonURL = "https://raw.githubusercontent.com/KSP-CKAN/CKAN-meta/main/download_counts.json";
      const commitAPI = "https://api.github.com/repos/KSP-CKAN/CKAN-meta/commits?path=download_counts.json&per_page=1";

      try {
        const [dataRes, commitRes] = await Promise.all([
          fetch(jsonURL),
          fetch(commitAPI)
        ]);

        const data = await dataRes.json();
        const commitData = await commitRes.json();
        const updatedAt = new Date(commitData[0].commit.committer.date);
        document.getElementById("last-updated").textContent = "Last updated: " + updatedAt.toLocaleString();

        const downloads = mods.map(mod => ({
          name: mod,
          count: data[mod] || 0
        }));

        const total = downloads.reduce((sum, mod) => sum + mod.count, 0);
        document.getElementById("totals").textContent = `Total Downloads: ${total.toLocaleString()}`;

        renderChart(downloads);
      } catch (err) {
        console.error("Error loading data:", err);
        document.getElementById("totals").textContent = "Error loading data.";
      }
    }

    function renderChart(downloads) {
      const ctx = document.getElementById('downloadsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: downloads.map(d => d.name),
          datasets: [{
            label: 'Downloads',
            data: downloads.map(d => d.count),
            backgroundColor: '#88ff88',
            borderRadius: 5
          }]
        },
        options: {
          responsive: true,
          animation: {
            duration: 1000,
            easing: 'easeOutBounce'
          },
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              ticks: {
                color: '#c9d1d9'
              },
              grid: {
                color: '#333'
              },
              beginAtZero: true
            },
            x: {
              ticks: {
                color: '#c9d1d9'
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    }

    fetchDownloadCounts();
  </script>
</body>
</html>

</body>
</html>
