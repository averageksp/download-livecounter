<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mod Download Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1d2b3a;
      color: #c1c1c1;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 3em;
      color: #ff9900;
      margin-bottom: 10px;
    }
    #json-updated {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
    }
    .mod-card {
      background: #2a3b50;
      border-radius: 6px;
      padding: 16px;
      margin: 12px;
      display: inline-block;
      width: 220px;
    }
    .mod-name {
      font-size: 1.3em;
      color: #8bc9e8;
      margin-bottom: 8px;
    }
    .mod-downloads {
      font-size: 1.2em;
      color: #4cd3a3;
    }
    .mod-estimation {
      font-size: 1em;
      color: #f39c12;
      margin-top: 10px;
    }
    .total-downloads {
      font-size: 2em;
      margin-top: 30px;
      color: #ff6f61;
    }
    #chart-container {
      max-width: 1000px;
      margin: 40px auto;
    }
    #downloadsChart {
      background: #2c313a;
      border-radius: 8px;
      padding: 12px;
    }
    .error {
      color: #f33;
      font-style: italic;
      margin-top: 20px;
    }
    #get-updated, #get-estimates {
      margin-top: 20px;
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
    }
    #get-updated:hover, #get-estimates:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <h1>Mod Download Tracker</h1>
  <div id="json-updated">JSON last updated: loading…</div>

  <div id="mod-cards">
    <div class="mod-card">
      <div class="mod-name">Kerbal Checklists</div>
      <div class="mod-downloads" id="KerbalChecklists-count">–</div>
      <div class="mod-estimation" id="KerbalChecklists-estimation">Estimation: –</div>
    </div>
    <div class="mod-card">
      <div class="mod-name">WASD Main Menu</div>
      <div class="mod-downloads" id="WasdMainMenu-count">–</div>
      <div class="mod-estimation" id="WasdMainMenu-estimation">Estimation: –</div>
    </div>
    <div class="mod-card">
      <div class="mod-name">RP‑1 Checklists</div>
      <div class="mod-downloads" id="RP-1-Checklists-count">–</div>
      <div class="mod-estimation" id="RP-1-Checklists-estimation">Estimation: –</div>
    </div>
  </div>

  <div class="total-downloads" id="total-downloads">Total: –</div>
  <div class="total-downloads" id="total-estimation">Total Estimation: –</div>

  <div id="chart-container">
    <canvas id="downloadsChart" width="1000" height="400"></canvas>
  </div>

  <button id="get-updated" onclick="refreshAll()">Refresh Data</button>
  <button id="get-estimates" onclick="calculateEstimates()">Calculate Estimates</button>
  <div class="error" id="error-msg" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const mods = ["KerbalChecklists", "WasdMainMenu", "RP-1-Checklists"];
    let chartInstance = null;
    let historyData = [];

    async function fetchJSONUpdated() {
      try {
        const api = 'https://api.github.com/repos/KSP-CKAN/CKAN-meta/commits?path=download_counts.json&per_page=1';
        const r = await fetch(api);
        const js = await r.json();
        const d = new Date(js[0].commit.committer.date);
        document.getElementById('json-updated')
          .textContent = 'JSON last updated: ' + d.toLocaleString();
      } catch {
        document.getElementById('json-updated')
          .textContent = 'JSON last updated: unknown';
      }
    }

    async function loadHistory() {
      const errorEl = document.getElementById('error-msg');
      errorEl.style.display = 'none';

      let text;
      try {
        const res = await fetch('history.json?t=' + Date.now());
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        text = await res.text();
        if (!text.trim()) text = '[]';
      } catch (err) {
        errorEl.textContent = '⚠️ Couldn’t fetch history.json: ' + err.message;
        errorEl.style.display = 'block';
        text = '[]';
      }

      let history;
      try {
        history = JSON.parse(text);
        if (!Array.isArray(history)) throw new Error('Not an array');
      } catch (err) {
        errorEl.textContent = '⚠️ Invalid history.json—resetting to empty.';
        errorEl.style.display = 'block';
        history = [];
      }

      historyData = history;

      return history;
    }

    function calculateEstimates() {
      if (!historyData.length) return;

      mods.forEach(mod => {
        const latest = historyData[historyData.length - 1][mod];
        const previous = historyData.length >= 2 ? historyData[historyData.length - 2][mod] : 0;

        const dailyAvg = latest ? latest / (historyData.length || 1) : 0;
        const monthlyEstimate = dailyAvg * 30;
        const dailyGain = latest - previous;

        document.getElementById(mod + '-estimation').textContent = `
          Estimation: Daily: ${dailyAvg.toFixed(0)} | Monthly: ${monthlyEstimate.toFixed(0)}
        `;
      });

      const totalLatest = mods.reduce((total, mod) => total + (historyData[historyData.length - 1][mod] || 0), 0);
      const totalPrev = mods.reduce((total, mod) => total + (historyData[historyData.length - 2] && historyData[historyData.length - 2][mod] || 0), 0);
      const totalDailyAvg = totalLatest ? totalLatest / (historyData.length || 1) : 0;
      const totalMonthlyEstimate = totalDailyAvg * 30;
      const totalDailyGain = totalLatest - totalPrev;

      document.getElementById('total-estimation').textContent = `
        Total Estimation: Daily: ${totalDailyAvg.toFixed(0)} | Monthly: ${totalMonthlyEstimate.toFixed(0)}
      `;
    }

    async function refreshAll() {
      await Promise.all([fetchJSONUpdated(), loadHistory()]);
      calculateEstimates(); 
    }

    window.onload = refreshAll;
  </script>
</body>
</html>
