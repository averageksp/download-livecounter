<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AverageKSP Mod Download Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1b1d1f;
      color: #c9d1d9;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #9ee17b;
      margin-bottom: 0.5rem;
    }

    #last-updated {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 2rem;
    }

    #chart-container {
      max-width: 900px;
      margin: auto;
    }

    canvas {
      background: #2c313a;
      border-radius: 10px;
      padding: 1rem;
    }

    #totals {
      margin-top: 2rem;
      font-size: 1.1em;
      color: #88ff88;
    }
  </style>
</head>
<body>
  <h1>averageksp Mod Download History</h1>
  <div id="last-updated">Last updated: loading...</div>
  <div id="chart-container">
    <canvas id="downloadsChart"></canvas>
  </div>
  <div id="totals">Loading totals...</div>

  <script>
    async function loadHistory() {
      try {
        const res = await fetch("history.json");
        if (!res.ok) throw new Error("404");

        const history = await res.json();
        const labels = history.map(entry => entry.date);
        const mods = ["KerbalChecklists", "WasdMainMenu", "RP-1-Checklists"];

        const datasets = mods.map(mod => ({
          label: mod,
          data: history.map(entry => entry[mod] || 0),
          fill: false,
          borderColor: mod === "KerbalChecklists" ? "#88ff88" :
                       mod === "WasdMainMenu" ? "#4aa6ff" : "#ffa94d",
          tension: 0.3
        }));

        renderChart(labels, datasets);

        const latest = history[history.length - 1];
        const total = mods.reduce((sum, mod) => sum + (latest[mod] || 0), 0);
        document.getElementById("totals").textContent = `Total Downloads: ${total.toLocaleString()}`;
        document.getElementById("last-updated").textContent = `Last updated: ${latest.date}`;
      } catch (e) {
        console.error("Failed to load history:", e);
        document.getElementById("totals").textContent = "Could not load data.";
      }
    }

    function renderChart(labels, datasets) {
      new Chart(document.getElementById("downloadsChart"), {
        type: 'line',
        data: {
          labels,
          datasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: "#c9d1d9"
              }
            }
          },
          scales: {
            y: {
              ticks: { color: "#c9d1d9" },
              grid: { color: "#333" },
              beginAtZero: true
            },
            x: {
              ticks: { color: "#c9d1d9" },
              grid: { color: "#333" }
            }
          }
        }
      });
    }

    loadHistory();
  </script>
</body>
</html>

</body>
</html>
