<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceDock Mods and Downloads</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 50px;
      }
      .mod {
          font-size: 1.2em;
          margin-top: 10px;
      }
  </style>
</head>
<body>
  <h1>Mods by averageksp</h1>
  <div id="mod-list">Loading mods...</div>

  <script>
    async function fetchMods() {
      const proxyUrl = 'https://corsproxy.io/';
      const apiUrl = 'https://spacedock.info/api/user/averageksp';
      const fullUrl = proxyUrl + encodeURIComponent(apiUrl);

      try {
        const response = await fetch(fullUrl);
        const data = await response.json();

        const modList = document.getElementById('mod-list');
        modList.innerHTML = ''; 

        let totalDownloads = 0;

        data.mods.forEach(mod => {
          const modEl = document.createElement('div');
          modEl.className = 'mod';
          modEl.textContent = `${mod.name}: ${mod.downloads.toLocaleString()} downloads`;
          modList.appendChild(modEl);
          totalDownloads += mod.downloads;
        });

        const totalEl = document.createElement('div');
        totalEl.className = 'mod';
        totalEl.style.marginTop = '20px';
        totalEl.style.fontWeight = 'bold';
        totalEl.textContent = `Total Downloads: ${totalDownloads.toLocaleString()}`;
        modList.appendChild(totalEl);

      } catch (e) {
        console.error("Error fetching SpaceDock data:", e);
        document.getElementById("mod-list").textContent = "Error loading mods.";
      }
    }

    fetchMods();
  </script>
</body>
</html>
