name: ðŸ“Š Track Mod Downloads History

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  update-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Try to fetch download_counts.json if it exists
        run: |
          URL="https://api.github.com/repos/KSP-CKAN/CKAN-meta/contents/download_counts.json"
          DOWNLOAD_URL=$(curl -s $URL | jq -r '.download_url // empty')

          if [ -n "$DOWNLOAD_URL" ]; then
            echo "Found file at $DOWNLOAD_URL"
            curl -s "$DOWNLOAD_URL" -o download_counts.json
          else
            echo "download_counts.json not found in CKAN-meta"
            echo '{}' > download_counts.json
          fi

      - name: Ensure history.json exists
        run: |
          if [ ! -f history.json ] || [ ! -s history.json ]; then
            echo '[]' > history.json
          fi

      - name: Read last recorded date
        id: read_last
        run: |
          LAST=$(jq -r 'if length>0 then .[-1].date else "" end' history.json)
          echo "LAST_DATE=$LAST" >> $GITHUB_ENV

      - name: Read upstream commit date
        id: read_upstream
        run: |
          DATE=$(curl -s \
            "https://api.github.com/repos/KSP-CKAN/CKAN-meta/commits?path=download_counts.json&per_page=1" \
            | jq -r '.[0].commit.committer.date' | cut -d'T' -f1)
          echo "UPSTREAM_DATE=$DATE" >> $GITHUB_ENV

      - name: Skip if scheduled run and upâ€‘toâ€‘date
        if: ${{ github.event_name != 'workflow_dispatch' && env.UPSTREAM_DATE == env.LAST_DATE }}
        run: |
          echo "No new update (last: $LAST_DATE). Skipping."
          exit 0

      - name: Append new entry
        run: |
          jq --arg date "$UPSTREAM_DATE" --slurpfile d download_counts.json '
            . += [ {
              date: $date,
              KerbalChecklists:      ($d[0].KerbalChecklists // 0),
              WasdMainMenu:          ($d[0].WasdMainMenu // 0),
              "RP-1-Checklists":     ($d[0]["RP-1-Checklists"] // 0)
            } ]
          ' history.json > history.tmp.json
          mv history.tmp.json history.json

      - name: Commit & Push history.json
        uses: EndBug/add-and-commit@v9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add: history.json
          message: |
            ðŸ“ˆ Update download history for ${{ env.UPSTREAM_DATE }}

